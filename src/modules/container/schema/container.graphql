type Container {
  id: ID!
  log: String
  status: ContainerStatus!
}

type ContainerStatus {
  created: String!
  path: String!
  name: String!
  state: ContainerState!
  imageSha: String!
}

type ContainerState {
  status: String!
  running: Boolean!
  paused: Boolean!
  restarting: Boolean!
  oomKilled: Boolean!
  dead: Boolean!
  pid: Int!
  error: String
  exitCode: Int!
  startedAt: String!
  finishedAt: String!
}